<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="admin.js"></script>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Inika:700">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:400">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:700">
  <link rel="stylesheet" type="text/css" href="../site.css">
  <link rel="stylesheet" type="text/css" href="admin.css">
  <title>The Distance Machine - Admin console</title>
 </head>
 <body>
 <div id="main-area">
  <div class="title-area">
   <div class="title">
    The Distance Machine - Administration Console
   </div>
  </div>
  <div class="admin-box" id="text-area" style="margin-right:40px">
   <div class="text box-title">
    Running tasks:
   </div>
   <div id="running-task-area" class="text list">
   </div>
   <hr/>
   <div class="text">
    Recently completed tasks:
   </div>
   <div id="recent-task-area" class="text list">
   </div>
  </div>
  <div class="admin-box" id="text-area">
   <div class="text box-title">
    Saved texts:
   </div>
   <div id="saved-text-area" class="text list">
   </div>
  </div>
  <div id="status-box">
    <div>Working...</div>
  </div>
  <div id="success-box">
    <div>Success!</div>
  </div>
  <div id="error-box">
    <div>Error!</div>
  </div>
 </body>
</html>
